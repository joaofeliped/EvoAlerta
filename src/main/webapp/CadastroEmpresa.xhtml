<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro Empresa</title>

	<h:outputScript library="js" name="locale_pt.js" />

</h:head>
<h:body>

	<h1>Cadastro de Empresa</h1>

	<h:form id="frm">
		<p:messages id="msg" closable="true" />

		<p:panelGrid columns="2" style="width: 100%">
			<p:outputLabel for="nomeEmpresa" value="Nome da Empresa"/>
			<h:inputText id="nomeEmpresa" value="#{cadastroEmpresaBean.empresa.nomeEmpresa}"/>
			
			<p:outputLabel for="cnpj" value="CNPJ"/>
			<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{cadastroEmpresaBean.empresa.cnpj}"/>
			
			<p:outputLabel for="pais" value="PaÃ­s"/>
			<h:inputText id="pais" value="#{cadastroEmpresaBean.empresa.localizacao.pais}"/>
			
			<p:outputLabel for="cidade" value="Cidade"/>
			<h:inputText id="cidade" value="#{cadastroEmpresaBean.empresa.localizacao.cidade}"/>
			
			<p:outputLabel for="regiao" value="Regiao"/>
			<h:inputText id="regiao" value="#{cadastroEmpresaBean.empresa.localizacao.regiao}"/>
			
			<p:outputLabel for="cep" value="CEP"/>
			<p:inputMask id="cep" mask="99.999-999" value="#{cadastroEmpresaBean.empresa.endereco.cep}"/>
			
			<p:outputLabel for="logradouro" value="Logradouro"/>
			<h:inputText id="logradouro" value="#{cadastroEmpresaBean.empresa.endereco.logradouro}"/>
			
			<p:outputLabel for="complemento1" value="Complemento 1"/>
			<h:inputText id="complemento1" value="#{cadastroEmpresaBean.empresa.endereco.complemento1}"/>
			
			<p:outputLabel for="complemento2" value="Complemento 2"/>
			<h:inputText id="complemento2" value="#{cadastroEmpresaBean.empresa.endereco.complemento2}"/>
			
			<p:outputLabel for="bairro" value="Bairro"/>
			<h:inputText id="bairro" value="#{cadastroEmpresaBean.empresa.endereco.bairro}"/>
			
			<p:outputLabel for="email" value="E-mail"/>
			<h:inputText id="email" value="#{cadastroEmpresaBean.empresa.email}"/>
			
			<p:outputLabel/>
			<p:commandButton value="Salvar" action="#{cadastroEmpresaBean.salvar}" update="msg"/>
		</p:panelGrid>

	</h:form>
</h:body>
</html>
